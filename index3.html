<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .choice {
            font-size: 50px;
            padding: 20px;
            cursor: pointer;
            border-radius: 50%;
            background-color: #f0f0f0;
            transition: all 0.3s;
        }
        .choice:hover {
            background-color: #ddd;
            transform: scale(1.1);
        }
        #result {
            font-size: 24px;
            margin: 20px;
            min-height: 30px;
        }
        #scores {
            font-size: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" onclick="playGame('✊')">✊</div>
        <div class="choice" onclick="playGame('✋')">✋</div>
        <div class="choice" onclick="playGame('✌️')">✌️</div>
    </div>
    <div id="result"></div>
    <div id="scores">You: 0 | Computer: 0</div>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        const resultDisplay = document.getElementById('result');
        const scoresDisplay = document.getElementById('scores');

        function computerPlay() {
            const choices = ['✊', '✋', '✌️'];
            const randomIndex = Math.floor(Math.random() * 3);
            return choices[randomIndex];
        }

        function determineWinner(player, computer) {
            if (player === computer) return "It's a tie!";
            
            if (
                (player === '✊' && computer === '✌️') ||
                (player === '✋' && computer === '✊') ||
                (player === '✌️' && computer === '✋')
            ) {
                playerScore++;
                return "You win!";
            } else {
                computerScore++;
                return "Computer wins!";
            }
        }

        function playGame(playerChoice) {
            const computerChoice = computerPlay();
            const result = determineWinner(playerChoice, computerChoice);
            
            resultDisplay.innerHTML = `
                You chose: ${playerChoice}<br><br>
                Computer chose: ${computerChoice}<br><br>
                ${result}
            `;
            
            scoresDisplay.textContent = `You: ${playerScore} | Computer: ${computerScore}`;
        }
    </script>
</body>
</html>
